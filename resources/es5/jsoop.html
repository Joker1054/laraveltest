<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

	<p id="results"></p>

	<script type="text/javascript">

		function Person(firstname, lastname, age){
			this.FirstName = firstname;
			this.Lastname = lastname;
			this.Age = age;

		}


		Person.prototype.showinfo = function(){

			console.log("Info: " + this.FirstName + " " + this.Lastname + ", " + this.Age + "years old");
		}

		Person.prototype.toFormatedString = function(callback) {

			return callback(this.FirstName, this.Lastname, this.Age);
		}

		var per = new Person("John", "Jones", 30);
		per.showinfo();
		per.toFormatedString(function(nm, lnm, age){
			console.log(nm + ' ' + lnm + ' ' + ' ' + age);
		});

		function Student(firstname, lastname, age, schoolid){
			Person.call(this, firstname, lastname, age);
			this.SchoolId = schoolid;
		}

		Student.prototype = Object.create(Person.prototype);

		//Callback
		Student.prototype.checkSchoolId = function() {

			console.log("School Id for student: ");
			this.showinfo();
			console.log("is: " + this.SchoolId);
		}

		var std = new Student("Mark", "Markson", 22, "PI34");
		std.showinfo();

		std.checkSchoolId();

	</script>

	<script type="text/javascript">

		//Promise
		let url = 'countries.json';

		fetch(url)
		.then(res => res.json())
		.then((out) => {
  			console.log(out);
		})
		.catch(err => { throw err });

	</script>
</body>
</html>
