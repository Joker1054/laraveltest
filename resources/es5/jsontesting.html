<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

	<script type="text/javascript">

		//JSON object
		console.log("JSON object:");
		var personjsn = { name:"John", lastname:"Jones", age:30 };
		console.log(personjsn.name +" "+ personjsn.lastname +" "+ personjsn.age);

		//Array of JSON objects
		console.log("Array of JSON objects:");
		var persons = [ { "name":"Mark", "lastname":"Markson", "age":35 }, { "name":"David", "lastname":"Davidson", "age":20 }, { "name":"Frank", "lastname":"Franklin", "age":50 } ]

		for(i=0; i < persons.length ; i++){
			console.log(persons[i].name +" "+ persons[i].lastname +" "+ persons[i].age);
		}
		
	</script>
</body>
</html>
